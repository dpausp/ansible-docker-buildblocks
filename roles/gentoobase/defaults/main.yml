---
# settings for the gentoo base image
# en_EN.UTF-8 is generated by default, add your locales to this var
gentoo_non_english_locales: []
gentoo_mirrors: http://de-mirror.org/gentoo/
# build and use binary packages in /usr/portage/packages
gentoo_use_binpkgs: yes

# installed in an isolated linux container? (docker, lxc, ...)
container_install: no
# remove files which are not absolutely neccessary for production operation
# should only be run on single-purpose containers / machines which are fully managed by this playbook
do_cleanup: "{{ container_install }}" 


